<script>
    function sumTimesTables(tables, min, max){
        //your code here
        if(tables.length == 0) return 0;

        let sum = 0;
        let a = 0;
        let b = 0;

        for(let i = min; i <= max; i++) {
            a += i;
        }

        for(let key in tables) {
            b += tables[key];
        }

        alert(a * b);
    }



    sumTimesTables([2,3],1,3);

</script>
